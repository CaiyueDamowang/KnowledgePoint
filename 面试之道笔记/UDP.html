    <script>
        
        // 传输层的两个协议：UDP和TCP




        // UDP和TCP的区别
        // 1. 首先UDP协议是面向无连接的，也就是说不需要在正式传输数据之前先连接起双方。然后UDP协议只是数据报文的搬运工，不保证有序且不丢失的传递到对端，
        //       并且UDP协议也没有任何控制流量的算法，总的来说UDP相较于TCP更加的轻便
        // 2. 面向无连接
        //        首先UDP是不需要和TCP一样在发送数据之前进行三次握手连接的，想发数据就可以开始发送了
        //        并且也只是数据报文的搬运工，不会对数据报文进行任何拆分和拼接操作
        //        具体来说就是
        //            在发送端，应用层将数据传递给传输层的UDP协议，UDP只是给数据增加一个UDP头标识下是UDP协议，然后就传递给网络层了。
        //            在接收端，网络层将数据传递给传输层，UDP只去除IP报文头就传递给应用层，不会任何拼接操作。
        // 3. 不可靠性
        //       首先不可靠体现在无连接上，通信都不需要建立连接，想法就发，这种情况肯定不靠谱
        //       并且收到什么数据就传递什么数据，并且也不会备份数据，发送数据也不会关心对方是否正确接收到数据了。
        //       再者网络环境时好时坏，但是UDP因为没有拥塞控制，一直以恒定的速度发送数据。即使网络环境不好，也不会对发送速率进行调整。这样实现的弊端
        //          就是在网络条件不好的情况下可能会导致丢包，但是优点也很明显，在某些实时性要求高的场景（比如电话会议）就需要使用UDP而不是TCP。
        // 4. 高效性
        //        虽然UDP协议不是那么的可靠，但是正是因为它不是那么的可靠，那么也就没有TCP那么复杂了，需要保证数据不丢失且有序到达。
        //        因为UDP的头部开销小，只有八字节， 相比TCP的至少二十字节要少得多，在传输数据报文时是很高效的。
        //        UDP头部包含以下了 几个数据
        //              两个十六位的端口号，分别为源端口（可选字段）和目标端口
        //              整个数据报文的长度
        //              整个数据报文的校验和（IPV4可选 字段），该字段用于发现头部信息和数据中的错误
        // 5. 传输方式
        //        UDP不止支持一对一的传输方式，同样支持一对多丶多对多丶多对一的方式，也就是说UDP提供了单播丶多播丶广播的功能
        // 6. 适合使用的场景
        //        UDP虽然对比TCP有很多缺点，但是正是因为这些缺点早就它的高效的特性，在实时性要求高的地方可以看到UDP的身影。
        //        直播
        //           TCP会严格控制传输的正确性，一旦有某一个数据对端没有收到，就会停止下来直到对端收到这个数据。
        //              这种问题在网络条件不错的情况下可能并不会发生什么事情，但是在网络情况差的时候就会变成画面卡住，如何继续播放下一帧的情况。
        //           但是对于直播来说，用户肯定关注的是最新的画面，而不是因为网络条件差而丢失的老旧画面，所以TCP在这种情况下无用武之地，只会降低用户体验。
        //        王者荣耀
        //            首先对于王者荣耀来说，用户体量相当大的，如果使用TCP连接的话，就可能会出现服务器不够用的情况，
        //                因为每台服务器可供支撑的TCP连接数量是由限制的。   
        //            再者，因为TCP会严格控制传输的正确性，如果因为用户网络条件不好就造成页面卡顿然后再传输旧的游戏画面是肯定不能接受的，
        //                毕竟对于这类实时性要求很高的游戏来说，最新的游戏画面才是最需要的，而不是老旧的画面，否则角色都不知道死多少次了。 



    
    
    </script>
